<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Economy Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Global Economy Game</h1>
  <p>Choose a country and try to manage its economy!</p>

  <div id="country-selector">
    <h2>Select Your Country</h2>
    <button onclick="chooseCountry('USA')">USA</button>
    <button onclick="chooseCountry('China')">China</button>
    <button onclick="chooseCountry('Brazil')">Brazil</button>
  </div>

  <div id="game-board" style="display:none;">
    <h2 id="country-name">Country: </h2>
    <div id="economy-info"></div>
    <button onclick="nextTurn()">Next Turn</button>
    <div id="log"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
